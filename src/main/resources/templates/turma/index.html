<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disciplinas</title>
    <link rel="stylesheet" th:href="@{/assets/css/estilo.css}">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    
    <!-- Bootstrap 4.1.3 CSS
	<link th:href="@{/css/bootstrap4.1.3.css}" rel="stylesheet">
    <!-- Custom styles for this template
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script> -->
    
</head>
<body>


    <div class="wrapper">
                    <div class="sidebar">
                <h2>"SUAP"</h2>
                <ul>
                    <li><a href="/coordenador/"><i class="fas fa-home"></i>HOME</a></li>
                    <li><a href="/coordenador/cadastraraluno"><i class="fas fa-list"></i>Cadastrar Aluno</a></li> 
                    <li><a href="/coordenador/cadastrarturma"><i class="fas fa-user-alt"></i>Cadastrar Turma</a></li> 
                    <li><a href="/coordenador/cadastrardisciplina"><i class="fas fa-list"></i>Cadastrar Disciplina</a></li>
                    <li><a href="/coordenador/listAlunos"><i class="fas fa-user-alt"></i>Alunos</a></li>
                    <li><a href="/turmas"><i class="fas fa-user-alt"></i>Turmas</a></li>
                    <li><a href="/login/logout"><i class="fas fa-clipboard-list"></i>Logout</a></li>
                    
                </ul>
            </div>
        <div class="main_content">
            <div class="header">"SUAP"</div>

        </div>

        <div class="main_content3" align="center">

            <table width="100%" border="1" cellpadding="5">
                <thead>
                    <tr>
                         <td align="center" > Turma </td>
                         <td align="center"> Codigo </td>
                         <td align="center"> Matricular Aluno </td>
                         <td align="center"> Adicionar Disciplina </td>
                         
                    </tr>
                </thead>
                <tbody>
                        <tr th:each="turma : ${turmas}">
                            <td th:text="${turma.id}" style="white-space: initial"></td>
                            <td th:text="${turma.codigo}" style="white-space: initial"></td>
                            <td><a th:href="@{/turmas/matricularaluno/{id}(id=${turma.id})}" class="btn btn-primary">Matricular</a></td>                         
                            <td><a th:href="@{/turmas/adicionardisciplina/{id}(id=${turma.id})}" class="btn btn-primary">Adicionar</a></td>                         
                        </tr>
                </tbody>
            </table>
   </div>
    </div>
</body>
</html>
